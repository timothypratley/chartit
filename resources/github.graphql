query SearchPullRequest($query:String!) {
  search(query:$query, type:ISSUE, first:100) {
    nodes {
      ... on PullRequest {
        id
        createdAt
        updatedAt
        mergedAt
        author {login}
        assignees(first:20) {
          nodes {
            ... on User {
              login
            }
          }
        }
        repository {name}
        url
        title
        reviews(first:20) {
          nodes {
            ... on PullRequestReview {
              author {login}
              state
              submittedAt
              url}}}}}}}

query Users($org:String!) {
  organization(login:$org) {
    membersWithRole(first:100){
      nodes {
        ... on User {
          login
          name
          url
          avatarUrl}}}}}
